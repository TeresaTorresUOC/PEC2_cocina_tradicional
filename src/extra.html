<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss" /><!-- do not remove this line! -->
    <title>Contacte i galeria · IV Jornades de Cuina Tradicional Valenciana</title>
  </head>
  <body class="site" data-page="extra">
    <include src="./views/header.html"></include>

    <main class="page page--extra" data-container>
      <header class="page__hero" aria-labelledby="contacte-title">
        <p class="page__kicker">Participa</p>
        <h1 class="page__title" id="contacte-title">Contacte i galeria</h1>
        <p class="page__lead">Envia les teues preguntes i consulta les imatges de les jornades.</p>
      </header>

      <section class="contact" aria-labelledby="form-title">
        <h2 class="contact__title" id="form-title">Formulari de contacte</h2>
        <form class="contact__form" action="#" method="post">
          <div class="contact__field">
            <label class="contact__label" for="name">Nom i cognoms</label>
            <input class="contact__input" type="text" id="name" name="name" required />
          </div>
          <div class="contact__field">
            <label class="contact__label" for="email">Correu electrònic</label>
            <input class="contact__input" type="email" id="email" name="email" required />
          </div>
          <div class="contact__field">
            <label class="contact__label" for="message">Missatge</label>
            <textarea class="contact__textarea" id="message" name="message" rows="4"></textarea>
          </div>
          <button class="btn btn-primary contact__submit" type="submit">Enviar</button>
        </form>
      </section>
      <!-- Galeria preparada per a Flex/Grid i container queries -->
      <section class="gallery" aria-label="Galeria d'imatges">
        <h2 class="gallery__title">Galeria</h2>
        <div class="gallery__grid">
          <figure class="gallery__item">
            <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?auto=format&fit=crop&w=600&q=80" alt="Taronjes de la Plana" />
            <figcaption class="gallery__caption">Taronja i cítrics de la Plana.</figcaption>
          </figure>
          <figure class="gallery__item">
            <img src="https://images.unsplash.com/photo-1511690656952-34342bb7c2f2?auto=format&fit=crop&w=600&q=80" alt="Paella a la llenya" />
            <figcaption class="gallery__caption">Paella a la llenya durant el taller.</figcaption>
          </figure>
          <figure class="gallery__item">
            <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=600&q=80" alt="Cuina mediterrània" />
            <figcaption class="gallery__caption">Producte fresc per a showcookings.</figcaption>
          </figure>
        </div>
      </section>
    </main>

    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script>
  </body>
  
</html>
